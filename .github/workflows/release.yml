name: Tag on Release PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  tag_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Extract tag from source branch and tag commit
        run: |
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "🔍 PR 來源分支：$SOURCE_BRANCH"

          if [[ $SOURCE_BRANCH == release/* ]]; then
            VERSION="${SOURCE_BRANCH#release/v}"  # 直接移除 release/v
            TAG_NAME="v$VERSION"  # 這樣就不會重複加 v
            echo "🏷️ 將要打的 tag：$TAG_NAME"
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
              echo "🚫 Tag $TAG_NAME 已存在，跳過"
            else
              git tag "$TAG_NAME"
              git push origin "$TAG_NAME"
            fi
          else
            echo "⚠️ PR 來源不是 release/* 分支，跳過 tagging"
          fi
