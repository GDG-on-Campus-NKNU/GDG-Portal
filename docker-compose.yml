services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: gdg-portal-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: gdg_root_password_2025
      MYSQL_DATABASE: gdg_portal
      MYSQL_USER: gdg_admin
      MYSQL_PASSWORD: gdg_secure_2025
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - gdg-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # GDG Portal Application
  app:
    build: .
    container_name: gdg-portal-app
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: gdg_portal
      DB_USER: gdg_admin
      DB_PASSWORD: gdg_secure_2025
      JWT_SECRET: your_super_secure_jwt_secret_key_here_please_change_this
      GOOGLE_CLIENT_ID: your_google_oauth_client_id
      GOOGLE_CLIENT_SECRET: your_google_oauth_client_secret
      SESSION_SECRET: your_super_secure_session_secret_here
    volumes:
      - uploads_data:/app/server/public/assets/uploads
    depends_on:
      - mysql
    networks:
      - gdg-network

  # 資料庫管理工具 - Adminer
  adminer:
    image: adminer:latest
    container_name: gdg-portal-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: pepa-linha
    depends_on:
      - mysql
    networks:
      - gdg-network

volumes:
  mysql_data:
  uploads_data:

networks:
  gdg-network:
    driver: bridge
